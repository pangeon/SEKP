<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsf/core"
                template="./../templates/MainTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="top">
        <ui:include src="../templates/MenuTemplate.xhtml"></ui:include>
    </ui:define>
    
    <ui:define name="submenu">
        <ui:include src="../templates/SubMenuTemplate.xhtml"></ui:include>        
    </ui:define>
    
    <ui:define name="content">
        <table style="float: left">
            <tr>
                <td>
                    <h2 class="nice_form_header">Dane personalne</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <h:form>
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="Imię: "/>
                            <h:inputText value="#{modifyMyUserPageBean.user.firstName}"/>
                            <h:outputLabel value="Nazwisko :"/>
                            <h:inputText value="#{modifyMyUserPageBean.user.lastName}"/>
                            <h:outputLabel value="Identyfikator (nick) :"/>
                            <h:inputText value="#{modifyMyUserPageBean.user.nickName}"/> 
                            <h:outputLabel value="Data Urodzenia : "/>
                            <h:inputText value="#{modifyMyUserPageBean.user.birthDate}">
                                 <c:convertDateTime pattern="dd.MM.yyyy"/>
                            </h:inputText>
                            <h:outputLabel value="Narodowość : "/>
                            <h:inputText value="#{modifyMyUserPageBean.user.country}"/>
                            <h:outputLabel value="Miasto zamieszkania : "/>
                            <h:inputText value="#{modifyMyUserPageBean.user.city}"/>
                            <h:outputLabel value="Ulica : "/>
                            <h:inputText value="#{modifyMyUserPageBean.user.street}"/> 
                            <h:outputLabel value="Kod pocztowy : "/>
                            <h:inputText value="#{modifyMyUserPageBean.user.zipCode}"/>                          
                            <h:outputLabel value="Telefon : "/>
                            <h:inputText value="#{modifyMyUserPageBean.user.phoneNumber}"/>
                        </h:panelGrid>
                        <h:commandButton value="Zapisz" action="#{modifyMyUserPageBean.modifyAccount()}"/>            
                    </h:form>
                </td>
            </tr>
        </table>
        <table id="right">
            <tr>
                <td>
                    <ui:include src="../templates/WorkerRightBoxTemplate.xhtml"></ui:include>
                </td>
            </tr>
        </table>     
    </ui:define>
    
    <ui:define name="footer">
        <ui:include src="../templates/FooterTemplate.xhtml"></ui:include>
    </ui:define>

</ui:composition>
