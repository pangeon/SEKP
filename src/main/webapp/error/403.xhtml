<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../templates/MainTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="top">
        <ui:include src="../templates/MenuTemplate.xhtml"></ui:include>
    </ui:define>
    
    <ui:define name="submenu">
        <ui:include src="../templates/SubMenuTemplate.xhtml"></ui:include>
    </ui:define>
    <ui:define name="content">
        <c:if test="#{loginBean.checkLaws() == 1}">
            <ui:include src="../templates/InactiveTemplate.xhtml"></ui:include>
        </c:if>
        <c:if test="#{loginBean.checkLaws() != 1}">
            <div class="http_error">
                <h1>Błąd 403</h1>
                <h3>Zabroniony – serwer zrozumiał zapytanie 
                    lecz konfiguracja bezpieczeństwa 
                    zabrania mu zwrócić żądany zasób.
                </h3>
                <h2>Brak dostępu: prawdopodobnie nie masz odpowiednich uprawnień </h2>
                <a href="../logout.xhtml">Strona Główna</a>
            </div>
        </c:if>    
    </ui:define>
    
    <ui:define name="footer">
        <ui:include src="../templates/FooterTemplate.xhtml"></ui:include>
    </ui:define>

</ui:composition>
