 <html>
	<head>
            <link rel="stylesheet" type="text/css" href="../css/cssDecoration.css">
            <link rel="stylesheet" type="text/css" href="../css/cssLayout.css">
            <link rel="stylesheet" type="text/css" href="../css/default.css">
            <link rel="stylesheet" type="text/css" href="../css/font-face.css">
            <link rel="stylesheet" type="text/css" href="../css/reset.css">
			<script type="text/javascript">
					var min=15;
					var sec=60;
					function timeMin() {
						if(min===0) {
							document.getElementById().innerHTML='end';
						} else {
							min--;
							document.getElementById('min').innerHTML=(min < 15) ? (0 + min) : min;
							setTimeout("timeMin();", 60000);
						}
					}
					function timeSec() {
						if(sec > 54000) {
							document.getElementById().innerHTML='end';
						} else {
							sec--;
							document.getElementById('sec').innerHTML=(sec < 54000) ? (0 + sec) : sec;
							setTimeout("timeSec();", 1000);
							if (sec === 0) {
                                                            sec = 60;
							}
                                                        if (sec < 10) {
                                                            document.getElementById('sec').innerHTML=(sec < 54000) ? ("0" + sec) : sec;
                                                            
                                                        }
						}
					}
			</script>
	</head>
        <body id="sessionClock" onload="timeMin();timeSec()">
			<span id="min">15</span>:<span id="sec">60</span>
	</body>
</html>
