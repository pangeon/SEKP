<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsf/core"
                template="./templates/MainTemplate.xhtml">
    
    <ui:define name="top">
        <ui:include src="templates/MenuTemplate.xhtml"></ui:include>
    </ui:define>
    
    <ui:define name="submenu">
        <ui:include src="templates/SubMenuTemplate.xhtml"></ui:include>
    </ui:define>

    <ui:define name="content">
        <h2 class="nice_form_header_view">Potwierdź swoje dane</h2>
        <h:form>
            <div id="confirm">   
                <span style="font-family: 'loveloblack'; font-size: 14px">Login:</span>
                <br />  
                <h:outputText value="#{confirmPageBean.addedUsers.login}" />
                <br />
                <br />
                <span style="font-family: 'loveloblack'; font-size: 14px">Identyfikator (nick):</span>
                <br />   
                <h:outputText value="#{confirmPageBean.addedUsers.nickName}" />
                <br />
                <br />
                <span style="font-family: 'loveloblack'; font-size: 14px">E-mail:</span>
                <br />  
                <h:outputText value="#{confirmPageBean.addedUsers.email}" />
                <br />
                <br />
                <span style="font-family: 'loveloblack'; font-size: 14px">Hasło:</span>
                <br />
                <h:outputText value="*****" />
                <br />
                <br />
            </div>           
            <table>
                <tr>
                    <td>
                        <h:commandButton id="reject_form" value="Potwierdź" action="#{confirmPageBean.addUser()}" />
                        <h:commandButton value="Cofnij"  action="addUser" immediate="true"/>
                        <h:commandButton value="Anuluj"  action="main" immediate="true"/>
                    </td>    
                    <td class="no_more_style, error_message">
                        <h:message for="" />
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>
    
    <ui:define name="footer">
        <ui:include src="templates/FooterTemplate.xhtml"></ui:include>
    </ui:define>

</ui:composition>
